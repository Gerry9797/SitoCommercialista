<ng-container *ngIf="formRef" [formGroup]="formRef">
    
    <!-- TYPE INPUT != PASSWORD  -->
    <input *ngIf="type !== 'password'" id="{{id}}" type="{{type}}" placeholder="{{placeholder}}" formControlName="{{controlName}}"
    [class.border-error]="formControlInput?.invalid && (formControlInput?.dirty || formControlInput?.touched)"/>
    
    <!-- TYPE INPUT PASSWORD  -->
    <div *ngIf="type == 'password'" style="position: relative;">
        <input  class="input-passw" id="{{id}}" autocomplete="{{autocompleteName}}" name="password" type="{{currentTypePassword}}" placeholder="{{placeholder}}" formControlName="{{controlName}}"
        [class.border-error]="formControlInput?.invalid && (formControlInput?.dirty || formControlInput?.touched)">
        <i *ngIf="currentTypePassword === 'password'" class="fas fa-eye" (click)="changeTypePasswordInText()"></i>
        <i *ngIf="currentTypePassword === 'text'" class="fas fa-eye-slash" (click)="changeTypePasswordInPassword()"></i>
    </div>
    
    <div *ngIf="validation && formControlInput?.invalid && formControlInput?.errors && (formControlInput?.dirty || formControlInput?.touched)" class="alert mt-10neg">
        <small class="text-danger" *ngIf="formControlInput?.errors?.required">Campo richiesto</small>
        <small class="text-danger" *ngIf="formControlInput?.errors?.email">Email non valida</small>
        <small class="text-danger" *ngIf="formControlInput?.errors?.pattern && type == 'password'">Almeno 8 caratteri, una lettera minuscola, una maiuscola e un carattere speciale</small>
        <small class="text-danger" *ngIf="formControlInput?.errors?.maxlength">Massimo {{maxChars}} caratteri</small>
        <small class="text-danger" *ngIf="formControlInput?.errors?.confirmedValidator && type == 'password'">Le Password non combaciano</small>

    </div>
</ng-container>
