<main
  id="content"
  class="site-main page hentry"
>
  <div class="page-content">
    <div
      data-elementor-type="wp-page"
      data-elementor-id="3895"
      class="elementor elementor-3895"
      data-elementor-post-type="page"
    >
      <section
        class="elementor-section elementor-top-section elementor-element elementor-element-47acb98 elementor-section-height-min-height elementor-section-boxed elementor-section-height-default elementor-section-items-middle"
        data-id="47acb98"
        data-element_type="section"
        data-settings='{"background_background":"classic"}'
      >
        <div class="elementor-background-overlay"></div>
        <div class="elementor-container elementor-column-gap-default">
          <div
            class="elementor-column elementor-col-100 elementor-top-column elementor-element elementor-element-c2f6f40"
            data-id="c2f6f40"
            data-element_type="column"
          >
            <div class="elementor-widget-wrap elementor-element-populated">
              <div
                class="elementor-element elementor-element-d33947a elementor-widget elementor-widget-heading"
                data-id="d33947a"
                data-element_type="widget"
                data-widget_type="heading.default"
              >
                <div class="elementor-widget-container">
                  <h2 class="elementor-heading-title elementor-size-default">
                    Area Riservata
                  </h2>
                  <style>
                    /*! elementor - v3.18.0 - 04-12-2023 */
                    .elementor-heading-title {
                      padding: 0;
                      margin: 0;
                      line-height: 1;
                    }
                    .elementor-widget-heading
                      .elementor-heading-title[class*="elementor-size-"]
                      > a {
                      color: inherit;
                      font-size: inherit;
                      line-height: inherit;
                    }
                    .elementor-widget-heading
                      .elementor-heading-title.elementor-size-small {
                      font-size: 15px;
                    }
                    .elementor-widget-heading
                      .elementor-heading-title.elementor-size-medium {
                      font-size: 19px;
                    }
                    .elementor-widget-heading
                      .elementor-heading-title.elementor-size-large {
                      font-size: 29px;
                    }
                    .elementor-widget-heading
                      .elementor-heading-title.elementor-size-xl {
                      font-size: 39px;
                    }
                    .elementor-widget-heading
                      .elementor-heading-title.elementor-size-xxl {
                      font-size: 59px;
                    }
                  </style>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section
        class="elementor-section elementor-top-section elementor-element elementor-element-1b9bc7b6 elementor-section-boxed elementor-section-height-default elementor-section-height-default"
        data-id="1b9bc7b6"
        data-element_type="section"
      >
        <div class="elementor-container elementor-column-gap-default">
          <div
            class="elementor-column elementor-col-100 elementor-top-column elementor-element elementor-element-75c3f2bd"
            data-id="75c3f2bd"
            data-element_type="column"
          >
            <div class="elementor-widget-wrap elementor-element-populated">
              <div
                class="elementor-element elementor-element-6b4cb2f e-my-account-tabs-vertical elementor-widget elementor-widget-woocommerce-my-account"
                data-id="6b4cb2f"
                data-element_type="widget"
                data-widget_type="woocommerce-my-account.default"
              >
                <div class="elementor-widget-container">
                  <div class="e-my-account-tab e-my-account-tab__edit-account">
                    <span class="elementor-hidden"
                      >[woocommerce_my_account]</span
                    >
                    <div class="woocommerce">
                      <nav class="woocommerce-MyAccount-navigation">
                        <ul>
                          <li
                            class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--dashboard"
                          >
                            <a href="https://valentinafilippini.it/mio-account/"
                              >Bacheca</a
                            >
                          </li>
                          <li
                            class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--manage-apt"
                          >
                            <a href="/gestisci-appuntamento/"
                              >Gestisci Appuntamenti</a
                            >
                          </li>
                          <li
                            class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--orders"
                          >
                            <a
                              href="https://valentinafilippini.it/mio-account/orders/"
                              >Ordini</a
                            >
                          </li>
                          <li
                            class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--edit-address"
                          >
                            <a
                              href="https://valentinafilippini.it/mio-account/edit-address/"
                              >Indirizzi</a
                            >
                          </li>
                          <li
                            class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--edit-account is-active"
                          >
                            <a
                              href="https://valentinafilippini.it/mio-account/edit-account/"
                              >Dettagli Account</a
                            >
                          </li>
                          <li
                            class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--customer-logout"
                          >
                            <a
                              href="https://valentinafilippini.it/mio-account/customer-logout/?elementor_wc_logout=true&amp;elementor_my_account_redirect=https%3A%2F%2Fvalentinafilippini.it%2Fmio-account%2F&amp;_wpnonce=58d406847a"
                              >Esci</a
                            >
                          </li>
                        </ul>
                      </nav>

                      <div class="woocommerce-MyAccount-content">
                        <div class="woocommerce-MyAccount-content-wrapper">
                          <div class="woocommerce-notices-wrapper"></div>
                          <form
                            class="woocommerce-EditAccountForm edit-account"
                            action=""
                            method="post"
                          >
                            <p
                              class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first"
                            >
                              <label for="account_first_name"
                                >Nome&nbsp;<span class="required"
                                  >*</span
                                ></label
                              >
                              <input
                                type="text"
                                class="woocommerce-Input woocommerce-Input--text input-text"
                                name="account_first_name"
                                id="account_first_name"
                                autocomplete="given-name"
                                value=""
                              />
                            </p>
                            <p
                              class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last"
                            >
                              <label for="account_last_name"
                                >Cognome&nbsp;<span class="required"
                                  >*</span
                                ></label
                              >
                              <input
                                type="text"
                                class="woocommerce-Input woocommerce-Input--text input-text"
                                name="account_last_name"
                                id="account_last_name"
                                autocomplete="family-name"
                                value=""
                              />
                            </p>
                            <div class="clear"></div>

                            <p
                              class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
                            >
                              <label for="account_display_name"
                                >Nome visualizzato&nbsp;<span class="required"
                                  >*</span
                                ></label
                              >
                              <input
                                type="text"
                                class="woocommerce-Input woocommerce-Input--text input-text"
                                name="account_display_name"
                                id="account_display_name"
                                value="gerrycorbisiero"
                              />
                              <span
                                ><em
                                  >Questo è il modo in cui il tuo nome verrà
                                  visualizzato nella sezione dell'account e
                                  nelle recensioni</em
                                ></span
                              >
                            </p>
                            <div class="clear"></div>

                            <p
                              class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
                            >
                              <label for="account_email"
                                >Indirizzo email&nbsp;<span class="required"
                                  >*</span
                                ></label
                              >
                              <input
                                type="email"
                                class="woocommerce-Input woocommerce-Input--email input-text"
                                name="account_email"
                                id="account_email"
                                autocomplete="email"
                                value="gerrycorbisiero@gmail.com"
                              />
                            </p>

                            <fieldset>
                              <legend>Modifica password</legend>

                              <p
                                class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
                              >
                                <label for="password_current"
                                  >Password attuale (lascia in bianco per non
                                  modificare)</label
                                >
                                <span class="password-input"
                                  >
                                  <app-input-with-validation id="signup_password_desktop" type="password" placeholder="Password" [formRef]="formSignup" controlName="signup_password" [maxChars]="MAX_PASSWORD_LEN"></app-input-with-validation>
                                </span>
                              </p>
                              <p
                                class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
                              >
                                <label for="password_1"
                                  >Nuova password (lascia in bianco per non
                                  modificare)</label
                                >
                                <span class="password-input"
                                  ><input
                                    type="password"
                                    class="woocommerce-Input woocommerce-Input--password input-text"
                                    name="password_1"
                                    id="password_1"
                                    autocomplete="off" /><span
                                    class="show-password-input"
                                  ></span
                                ></span>
                              </p>
                              <p
                                class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide"
                              >
                                <label for="password_2"
                                  >Conferma nuova password</label
                                >
                                <span class="password-input"
                                  ><input
                                    type="password"
                                    class="woocommerce-Input woocommerce-Input--password input-text"
                                    name="password_2"
                                    id="password_2"
                                    autocomplete="off" /><span
                                    class="show-password-input"
                                  ></span
                                ></span>
                              </p>
                            </fieldset>
                            <div class="clear"></div>

                            <p>
                              <input
                                type="hidden"
                                id="save-account-details-nonce"
                                name="save-account-details-nonce"
                                value="24c92f6f72"
                              /><input
                                type="hidden"
                                name="_wp_http_referer"
                                value="/mio-account/edit-account/"
                              />
                              <button
                                type="submit"
                                class="woocommerce-Button button"
                                name="save_account_details"
                                value="Salva le modifiche"
                              >
                                Salva le modifiche
                              </button>
                              <input
                                type="hidden"
                                name="action"
                                value="save_account_details"
                              />
                            </p>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="post-tags"></div>
  </div>
</main>
