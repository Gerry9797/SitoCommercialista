<main id="content" class="site-main page hentry">
  <div class="page-content">
    <div class="elementor elementor-3895">
      <app-intestazione-area-decorated [title]="'Area Riservata'"></app-intestazione-area-decorated>
      <section class="elementor-section elementor-top-section elementor-element elementor-element-area-riservata-content-main elementor-section-boxed elementor-section-height-default elementor-section-height-default">
        <div class="elementor-container elementor-column-gap-default">
          <div class="elementor-column elementor-col-100 elementor-top-column elementor-element ">
            <div class="elementor-widget-wrap elementor-element-populated">
              <div class="elementor-element elementor-element-area-riservata-content-div e-my-account-tabs-vertical elementor-widget elementor-widget-woocommerce-my-account">
                <div class="elementor-widget-container">
                  <div class="e-my-account-tab e-my-account-tab__edit-account">
                    <span class="elementor-hidden">[woocommerce_my_account]</span>
                    <div class="woocommerce">
                      <app-inner-menu-area-riservata activeItem="dettagli-account"></app-inner-menu-area-riservata>

                      <div class="woocommerce-MyAccount-content">
                        <div class="woocommerce-MyAccount-content-wrapper">
                          <div class="woocommerce-notices-wrapper"></div>
                          <form class="woocommerce-EditAccountForm edit-account">
                            <p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
                              <label for="account_first_name">
                                Nome&nbsp;<span class="required">*</span></label>
                              <input
                                type="text"
                                class="woocommerce-Input woocommerce-Input--text input-text"
                                name="account_first_name"
                                id="account_first_name"
                                autocomplete="given-name"
                                value=""
                              />
                            </p>
                            <p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
                              <label for="account_last_name">
                                Cognome&nbsp;<span class="required">*</span></label>
                              <input
                                type="text"
                                class="woocommerce-Input woocommerce-Input--text input-text"
                                name="account_last_name"
                                id="account_last_name"
                                autocomplete="family-name"
                                value=""
                              />
                            </p>
                            <div class="clear"></div>

                            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                              <label for="account_display_name">
                                Nome visualizzato&nbsp;<span class="required">*</span></label>
                              <input
                                type="text"
                                class="woocommerce-Input woocommerce-Input--text input-text"
                                name="account_display_name"
                                id="account_display_name"
                                value="gerrycorbisiero"
                              />
                              <span>
                                <em>
                                  Questo è il modo in cui il tuo nome verrà
                                  visualizzato nella sezione dell'account e
                                  nelle recensioni
                                </em>
                              </span>
                            </p>
                            <div class="clear"></div>

                            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                              <label for="account_email">
                                Indirizzo email&nbsp;<span class="required">*</span></label>
                              <input
                                type="email"
                                class="woocommerce-Input woocommerce-Input--email input-text"
                                name="account_email"
                                id="account_email"
                                autocomplete="email"
                                value="gerrycorbisiero@gmail.com"
                              />
                            </p>

                            <fieldset>
                              <legend>Modifica password</legend>

                              <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                <label for="password_current">
                                  Password attuale (lascia in bianco per non
                                  modificare)
                                </label>
                                <span class="password-input">
                                  <app-input-with-validation id="signup_password_desktop" type="password" placeholder="Password" [formRef]="formSignup" controlName="signup_password" [maxChars]="MAX_PASSWORD_LEN"></app-input-with-validation>
                                </span>
                              </p>
                              <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                <label for="password_1">
                                  Nuova password (lascia in bianco per non modificare)
                                </label>
                                <span class="password-input">
                                  <input
                                    type="password"
                                    class="woocommerce-Input woocommerce-Input--password input-text"
                                    name="password_1"
                                    id="password_1"
                                    autocomplete="off" /><span
                                    class="show-password-input"
                                  >
                                </span>
                              </span>
                              </p>
                              <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                <label for="password_2">
                                  Conferma nuova password
                                </label>
                                <span class="password-input">
                                  <input
                                    type="password"
                                    class="woocommerce-Input woocommerce-Input--password input-text"
                                    name="password_2"
                                    id="password_2"
                                    autocomplete="off" />
                                  <span class="show-password-input"></span>
                                </span>
                              </p>
                            </fieldset>
                            <div class="clear"></div>

                            <p>
                              <button
                                type="submit"
                                class="woocommerce-Button button"
                                name="save_account_details"
                                value="Salva le modifiche"
                              >
                                Salva le modifiche
                              </button>
                            </p>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
