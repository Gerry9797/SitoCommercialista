<div class="elementor-search-form__container" (click)="checkIfCloseSearchForm($event)">
    <label
      class="elementor-screen-only"
      for="elementor-search-form-input-field"
      >Cerca</label
    >
    <input
      id="elementor-search-form-input-field"
      placeholder="Cerca...."
      class="elementor-search-form__input"
      type="search"
      name="s"
      value=""
    />
    <div
      class="dialog-lightbox-close-button dialog-close-button"
      role="button"
      tabindex="0"
      (click)="checkIfCloseSearchForm($event)"
    >
      <i aria-hidden="true" class="fas fa-xmark" style="font-size: 28px;"></i>
      <span class="elementor-screen-only"
        >Close this search box.</span
      >
    </div>
  </div>
