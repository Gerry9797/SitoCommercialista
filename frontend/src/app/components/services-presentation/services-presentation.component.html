<section class="elementor-section elementor-top-section elementor-element elementor-element-services-presentation-container elementor-section-boxed elementor-section-height-default elementor-section-height-default">
    <div class="elementor-container elementor-column-gap-no">
      <div class="elementor-column elementor-col-100 elementor-top-column elementor-element elementor-element-services-presentation-block">
        <div class="elementor-widget-wrap elementor-element-populated">
          <div id="services" class="elementor-element elementor-element-services-presentation-title elementor-widget elementor-widget-heading">
            <div class="elementor-widget-container">
              <h1 class="elementor-heading-title elementor-size-default">
                Servizi
              </h1>
            </div>
          </div>
          <div class="elementor-element elementor-element-services-presentation-description elementor-widget elementor-widget-text-editor">
            <div class="elementor-widget-container">
              <p>
                Erogati per
                <span class="color-primary">privati</span>
                ,
                <span class="color-primary">partite iva</span>
                e
                <span class="color-primary">aziende</span>
              </p>
            </div>
          </div>
          <section class="elementor-section elementor-inner-section elementor-element elementor-element-services-cards elementor-section-full_width elementor-reverse-tablet elementor-section-height-default elementor-section-height-default">
            <div class="elementor-container elementor-column-gap-no">
              
              @for (serviceCard of serviceCards; track serviceCard) {
                <div class="elementor-column elementor-col-25 elementor-inner-column elementor-element elementor-element-services-card-box">
                  <div class="elementor-widget-wrap elementor-element-populated">
                    <app-service-card
                      class="w-100"
                      [redirectUrl]="serviceCard.redirectUrl" 
                      [image]="serviceCard.image"
                      [title]="serviceCard.title"
                      [actionDescription]="serviceCard.actionDescription"
                    ></app-service-card>
                  </div>
                </div>
              }

            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
